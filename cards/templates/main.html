 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("static/images/backgrounds/back_ground.jpg");
  /* Full height */
  height: 100%; 
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.btn-circle.btn-xl {
			width: 100px;
			height: 100px;
			padding: 0px 0px;
			border-radius: 100%;
			font-size: 10px;
			text-align: left;
		}

#img-play:hover {
    content: url("static/images/buttons/pause.png");
}
#img-pause:hover {
    content: url("static/images/buttons/play.png");
}


</style>
</head>

<body>

    <div class="bg">

        <div class="header"style="text-align: center" >
          <img src="static/images/backgrounds/header.png" width="100%">
          <img src="static/images/buttons/login.png" width="400">
          <img src="static/images/buttons/signin.png" width="400">
        </div>

      
        <div style="text-align: center">
          <br><br><br><br><br><br><br>
          
          <a href="{% url 'betting' %}"><img src="static/images/buttons/start.png" width="400"></a>
        </div>


        <!-- audio -->

        <div style="text-align: center">
          <audio id="sound1" src="static/audio/music.mp3" preload="auto" loop ="True"></audio>
          <button  type="button" class="btn btn-danger btn-circle btn-xl" onclick="document.getElementById('sound1').play();" ><img id="img-play" src="static/images/buttons/play.png" width="100"></button>
          <button  type="button" class="btn btn-danger btn-circle btn-xl" onclick="document.getElementById('sound1').pause();"><img id="img-play" src="static/images/buttons/pause.png" width="100"></button>
        </div>
      
    </div>


</body>
</html>

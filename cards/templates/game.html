<!DOCTYPE html>
<html>

<head>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url("static/images/backgrounds/back_ground.jpg");
      /* Full height */
      height: 100%;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>

<body>

  <div class="bg">
    <img src="static/images/backgrounds/header.png" width="100%">

    <div style="text-align: center">
      <br>
      <img src="static/images/profile/ori.jpg" class="rounded-circle" alt="Cinque Terre" width="100" height="100">
      <img src="static/images/backgrounds/space.png" width="180">
      <img src="static/images/profile/mor.jpg" class="rounded-circle" alt="Cinque Terre" width="100" height="100">
      <br><br>
    </div>

    <div class="container text-center">

      <div class="row">
        <div class="col order-1">
          <img src="static/images/backgrounds/space.png" width="200">
          <img src="static/images/cards/B-Red.png" width="250">
        </div>

        <div class="col order-2">
          <img src="static/images/cards/2-C.png" width="250">
        </div>

        <div class="col order-3">
          <img src="static/images/cards/5-D.png" width="250">
        </div>

        <div class="col order-4">
          <img src="static/images/backgrounds/space.png" width="200">
          <img src="static/images/cards/B-Red.png" width="250">

        </div>

      </div>


      <div style="text-align: center">
        <a href="{% url 'game' %}"><img src="static/images/buttons/pull.png" width="350"></a>
      </div>

    </div>
  </div>


</body>

</html>
